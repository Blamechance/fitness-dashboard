<h3> Bodyweight Tracking:</h3>

<canvas id="tommyWeightGraph" style="max-width: 60%;"></canvas>

<!-- Weight Graph -->
<script>
    //Configure default chart to be loaded on page render:
    const weightChartData = {
        labels: JSON.parse('{{ x_axis_12 | tojson }}'),
        datasets: [{
            label: "Weight (kg)", 
            data: [
                //k,v pair
                {x: '03-15-2023', y: 55},
                //k,v pair
                {x: '2023-03-15', y: 60},
                //k,v pair
                {x: '2023-04-15', y: 57},
            ],
            borderColor: 'rgb(126,8,10)',
            tension: 0.1,
            fill: true
        }]
    }; 

    const weightChartOptions = {
        //for future use: 
    };

    //Setting default render of weight graph to 12 months
    //TODO: Add dynamic 12 month dataset. 
    tommyWeightGraph = new Chart("tommyWeightGraph", {
        type: "line",
        data: weightChartData,
        options: weightChartOptions
    });

</script>

<h3> Muscle Group/Sets Volume Analysis:</h3>

<canvas id="tommyVolGraph" style="max-width: 60%;"></canvas>

<form action="">
    <!-- There is no current error checking for setting earliest date out of bounds -->
    <label for="earliestDate">Enter the first date of period for analysis:</label>
    <input type="date" id="earliestDate" name="earliestDate" min="2022-00-01"><br><br>
  
    <label for="latestDate">Enter the last date of period for analysis:</label>
    <input type="date" id="latestDate" name="latestDate" max="currentDate"><br><br>
    <input type="submit" id="mg-analyse-button" value="Analyse">
</form>

<!-- Muscle Group Sets Graph -->
<script>
    //Configure default graph
    const setsChartData = {
        labels: [
            'Pink - Chest',
            'Blue - Shoulders',
            'Yellow - Back',
            'Green - Legs',
            'Purple - Biceps',
            'Red - Triceps'
        ],
        datasets: [{
            label: 'Total Muscle Groups',
            data: [12, 16, 25, 20, 8, 8],
            backgroundColor: [
            'rgb(248, 131, 121)',
            'rgb(54, 162, 235)',
            'rgb(255, 205, 86)',
            'rgb(80,200,120)',
            'rgb(127, 0, 255)',
            'rgb(255,36,0)'
            ],
            hoverOffset: 4
        }]
    };

    //Initialise default graph: 
    tommyVolGraph = new Chart("tommyVolGraph", {
        type: "doughnut",
        data: setsChartData
    });
</script>

<script>
    //Functionality to update Muscle Group Analysis graph: 
    let mgAnalyseButton = document.getElementById("mg-analyse-button"); 

    //On button click, pass the dates back to app.py for processing. Use the returned values to update graph. 
    mgAnalyseButton.addEventListener("click", function() {
        event.preventDefault(); // Prevents form from submitting and reloading the page
        tommyVolGraph.data.datasets[0].data = [10, 10, 10, 10, 10, 10]; //this is code to index into the first dataset of the graph, and update it's values. 
        tommyVolGraph.update();
    });

</script>
