<VirtualHost *:443>
        ServerName  fitness-dashboard.tcao.dev
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/fitness-dashboard
 
        WSGIDaemonProcess flaskapp threads=5
        WSGIScriptAlias / /var/www/fitness-dashboard/app.wsgi
        WSGIApplicationGroup %{GLOBAL}
        <Directory flaskapp>
             WSGIProcessGroup fitness-dashboard
             WSGIApplicationGroup %{GLOBAL}
             Order deny,allow
             Allow from all
        </Directory>
 
        ErrorLog ${APACHE_LOG_DIR}/fitness-dashboard-error.log
        CustomLog ${APACHE_LOG_DIR}/fitness-dashboard-access.log combined
</VirtualHost>