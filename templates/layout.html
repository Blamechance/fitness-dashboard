<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- luxon for date/time -->
        <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
        <script>
          function syncDate() {
            //Get current date using luxon
            var currentDate = luxon.DateTime.now().monthLong;
            //find the span element where date will be inserted and pass the current month to it
            document.getElementById("date-placeholder").innerHTML = currentDate;
          };
        </script> 

        <!-- Tabulator -->
        <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>

        <!--weightlifting favicon-->
        <link href="/static/imgs/2192icon.png" rel="icon">
        

        <!-- Chart.js  - do not move to body-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"> </script>

        <title>2192 Fitness Dashboard - {% block title %} {% endblock %}</title>

        <!-- CSS Sheets -->
        <link href="/static/styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        
        
    </head>

    <body onload="syncDate()">
        <!--Create nav bar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">2192 Fitness</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/team-dashboard">Team Dashboard</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Our Athletes</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" href="/tommy">Tommy</a>
                      <a class="dropdown-item" href="/nathan">Nathan</a>
                      <a class="dropdown-item" href="/raymond">Raymond</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/checkin">Monthly Check-in</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
            </li>
              </ul>
            </div>
          </nav>

        <main class="content-container">
            {% block main %} {% endblock %}
        </main>

        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <!-- Tabulator -->
        <script type="text/javascript" src="dist/js/tabulator.js"></script>

    </body>

    
</html>
