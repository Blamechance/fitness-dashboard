<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- luxon for date/time -->
        <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
        <script>
          function setCurrentDate() {
            //Get current date using luxon
            var currentDate = luxon.DateTime.now().monthLong;
            //find the span element where date will be inserted and pass the current month to it
            document.getElementById("date-placeholder").innerHTML = currentDate;
          };
        </script> 

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        
        <!-- Chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"> </script>
        
        <link href="/static/styles.css" rel="stylesheet">

        <!--weightlifting favicon-->
        <link href="/static/imgs/2192icon.png" rel="icon">

        <title>2192 Fitness Dashboard - {% block title %} {% endblock %}</title>
    </head>

    <body onload="setCurrentDate()">
        <!--Create nav bar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">2192 Fitness</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/team-dashboard">Team Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/checkin">Monthly Check-in</a>
                  </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Our Athletes
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" href="/tommy">Tommy</a>
                      <a class="dropdown-item" href="/nathan">Nathan</a>
                      <a class="dropdown-item" href="/raymond">Raymond</a>
                    </div>
                  </li>
              </ul>
            </div>
          </nav>

        <main class="content-container">
            {% block main %} {% endblock %}
        </main>
    </body>

    
</html>
