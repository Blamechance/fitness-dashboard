<h3> Heaviest Weight for Reps PR's:</h3>

<div id="training-table-highestW"></div>

<script>
    var highestW_PRs = JSON.parse('{{ all_training_table | tojson }}')

    //custom max min filter function
    function minMaxFilterFunction(headerValue, rowValue, rowData, filterParams){
        //headerValue - the value of the header filter element
        //rowValue - the value of the column in this row
        //rowData - the data for the row being filtered
        //filterParams - params object passed to the headerFilterFuncParams property

            if(rowValue){
                if(headerValue.start != ""){
                    if(headerValue.end != ""){
                        return rowValue >= headerValue.start && rowValue <= headerValue.end;
                    }else{
                        return rowValue >= headerValue.start;
                    }
                }else{
                    if(headerValue.end != ""){
                        return rowValue <= headerValue.end;
                    }
                }
            }

        return true; //must return a boolean, true if it passes the filter.
    }
 
       
    var table = new Tabulator("#training-table-highestW", {
        height:400, // set height of table (in CSS or here), this enables the Virtual DOM and improves render speed dramatically (can be any valid css height value)
        data: highestW_PRs, //assign data to table
        groupBy:"Category",
        layout:"fitColumns", //fit columns to width of table (optional)
        columns:[ //Define Table Columns
            {title:"Exercise", field:"Exercise", minWidth:180, frozen:true, headerFilter: "input"},
            {title:"Weight (kgs)", field:"Weight", hozAlign:"center", maxWidth:120, headerFilter: "input"},
            {title:"Reps", field:"Reps", hozAlign:"center", width:75, headerFilter: "number"},
            {title:"Date Achieved", field:"Date", sorter:"date", hozAlign:"center", maxWidth:150, headerFilter: "input"},
            {title:"Strength Index", field: "Strength Index", hozAlign:"center"},
            {title:"Bodyweight (kgs)", field:"Bodyweight", hozAlign:"center"},
            {title:"Comment", field:"Comment", minWidth:300, headerFilter: "input"},

        ],
    });
</script>

<script>
    //Functionality to update Muscle Group Analysis graph: 

    //On selecting a period, pass the dates back to app.py for processing. Use the returned values to update graph. 
    function fetchVolumeAnalysis() {
        let volForm = document.getElementById("volume-submit-btn"); 
        let userPeriod = document.getElementById("vol-period-selection").value;

        event.preventDefault(); // Prevents form from submitting and reloading the page
        console.log("Client side userPeriod = " + userPeriod); 

        //Send the selected period to the server. Use data returned to update graph.
        $.ajax({
            type: "POST", 
            url: "/volume_analysis",
            data: JSON.stringify(userPeriod),
            success: function(data) {
                var volResult = data;
                console.log("Data received : " + data)

                //Code to update graph with new values: 
                tommyVolGraph.data.datasets[0].data = volResult.split(",");
                tommyVolGraph.update();
            },
            error: function() {
                alert("Volume Analysis Error: Failed to receive target period's data from server. ")
            }
        })
    };
</script>
