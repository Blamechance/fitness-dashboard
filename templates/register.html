{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <h3>Please provide a new username and password. </h3>
        <p style="text-align: center">Usernames are not case-sensitive, but passwords are.</p>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Type Password Again" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
    </form>
{% endblock %}
