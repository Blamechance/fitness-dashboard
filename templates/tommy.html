<h3> Muscle Group/Sets Volume Analysis:</h3>

<canvas id="tommyVolGraph" style="max-width: 60%;"></canvas>

<form id="vol-form" action="volume_analysis" method="POST">
    <input id="vol-analysis-period" list="fortnight-cycle"/>
    <input type="submit" id="vol-analyse-button" value="Analyse" method="POST">
</form>

<script>
    var trainingCycles = ["Option A", "Option B", "Option C"]; //This will be a list of dates, representing the week of which to analyse -- maybe as a dictionary? 

    function populateDatalist() {
        var container = document.getElementById("vol-analysis-period"),
        i = 0,
        len = trainingCycles.length,
        dl = document.createElement("datalist");
        
        dl.id = "fortnight-cycle";
        for (; i < len; i+=1) {
            var option = document.createElement("option");
            option.value = trainingCycles[i]; 
            dl.appendChild(option); 
        }
        container.appendChild(dl)
    }
    populateDatalist();   
</script>
