<VirtualHost *:80>
    ServerName fitness-dashboard.tcao.dev

    WSGIDaemonProcess fitness-dashboard-flask-app python-path=/var/www/fitness-dashboard/venv/lib/python3.8/site-packages/ user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/fitness-dashboard/app.wsgi

    <Directory /var/www/fitness-dashboard/>
        WSGIProcessGroup fitness-dashboard-flask-app
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

ErrorLog /var/www/fitness-dashboard/logs/error.log
CustomLog /var/www/fitness-dashboard/logs/access.log combined

</VirtualHost>
